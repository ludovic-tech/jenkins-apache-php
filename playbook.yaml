---

- hosts: 10.0.0.210

  tasks:
  - name: Installation du serveur Apache et PHP
    yum:
     name: "{{ item }}"
     state: present
    loop:
      - httpd
      - php
      - nano

  - name: Arret du service nginx
    systemd:
     name: nginx
     state: stopped

  - name: DÃ©marrage du serveur apache
    systemd:
     name: httpd
     state: started
  - name: SUppression du fichier index.html
    file:
     path: /var/www/html/index.html
     state: absent
  - name: Copie du php info
    copy:
     src: index.php
     dest: /var/www/html/
    
